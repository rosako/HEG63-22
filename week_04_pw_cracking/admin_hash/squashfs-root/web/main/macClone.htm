<script language="javascript" type="text/javascript">var typeList;var stkList;var index;var defMac;var macOverride;var clonedMac;var sysMode;function init(){typeList=[];stkList=[];index=0;var multiMode=$.act(ACT_GET,MULTIMODE,null,null);var wanIPList=$.act(ACT_GL,WAN_IP_CONN,null,null,["enable","connectionType","name","MACAddressOverride","MACAddress","X_TP_ClonedMACAddress"]);var wanPPPList=$.act(ACT_GL,WAN_PPP_CONN,null,null,["enable","name","MACAddressOverride","MACAddress","X_TP_ClonedMACAddress","transportType"]);if(INCLUDE_L2TP){var wanL2TPList=$.act(ACT_GL,WAN_L2TP_CONN,null,null,["enable","name","MACAddressOverride","MACAddress","clonedMACAddress","transportType"])}if(INCLUDE_PPTP){var wanPPTPList=$.act(ACT_GL,WAN_PPTP_CONN,null,null,["enable","name","MACAddressOverride","MACAddress","clonedMACAddress","transportType"])}$.act(ACT_CGI,"/cgi/info");if(!$.exe()){sysMode=multiMode.mode;$.id("curmac").value=clientMac;$.each(wanIPList,function(){typeList[index]="ip";stkList[index]=this.__stack;index++;if(this.enable==1){defMac=this.MACAddress;macOverride=this.MACAddressOverride;clonedMac=this.X_TP_ClonedMACAddress}});$.each(wanPPPList,function(){if(this.transportType=="PPPoE"){typeList[index]="ppp";stkList[index]=this.__stack;index++;if(this.enable==1){defMac=this.MACAddress;macOverride=this.MACAddressOverride;clonedMac=this.X_TP_ClonedMACAddress}}});if(INCLUDE_L2TP){$.each(wanL2TPList,function(){typeList[index]="l2tp";stkList[index]=this.__stack;index++;if(this.enable==1){defMac=this.MACAddress;macOverride=this.MACAddressOverride;clonedMac=this.clonedMACAddress}})}if(INCLUDE_PPTP){$.each(wanPPTPList,function(){typeList[index]="pptp";stkList[index]=this.__stack;index++;if(this.enable==1){defMac=this.MACAddress;macOverride=this.MACAddressOverride;clonedMac=this.clonedMACAddress}})}}if(macOverride==1){$.id("factmac").value=clonedMac}else{$.id("factmac").value=defMac}}function cloneMac(){$.id("factmac").value=$.id("curmac").value}function backDef(){$.id("factmac").value=defMac}function doSave(){var bChanged=0;if($.mac($.id("factmac").value)){element=$.id("factmac");if(element){element.focus();element.select()}return}if(macOverride==1){if($.id("factmac").value==clonedMac){bChanged=0}else{bChanged=1}}else{if($.id("factmac").value==defMac){bChanged=0}else{bChanged=1}}if(sysMode=="Hotspot"&&bChanged){if(!confirm(c_str.creboot)){return}}for(var i=0;i<index;i++){var type=typeList[i];var stk=stkList[i];if(type=="ip"){if($.id("factmac").value==defMac){$.act(ACT_SET,WAN_IP_CONN,stk,null,["MACAddressOverride=0","X_TP_ClonedMACAddress="])}else{$.act(ACT_SET,WAN_IP_CONN,stk,null,["MACAddressOverride=1","X_TP_ClonedMACAddress="+$.id("factmac").value])}}else{if(type=="ppp"){if($.id("factmac").value==defMac){$.act(ACT_SET,WAN_PPP_CONN,stk,null,["MACAddressOverride=0","X_TP_ClonedMACAddress="])}else{$.act(ACT_SET,WAN_PPP_CONN,stk,null,["MACAddressOverride=1","X_TP_ClonedMACAddress="+$.id("factmac").value])}}else{if(type=="l2tp"){if($.id("factmac").value==defMac){$.act(ACT_SET,WAN_L2TP_CONN,stk,null,["MACAddressOverride=0","clonedMACAddress="])}else{$.act(ACT_SET,WAN_L2TP_CONN,stk,null,["MACAddressOverride=1","clonedMACAddress="+$.id("factmac").value])}}else{if(type=="pptp"){if($.id("factmac").value==defMac){$.act(ACT_SET,WAN_PPTP_CONN,stk,null,["MACAddressOverride=0","clonedMACAddress="])}else{$.act(ACT_SET,WAN_PPTP_CONN,stk,null,["MACAddressOverride=1","clonedMACAddress="+$.id("factmac").value])}}}}}}var algEntry=$.act(ACT_GET,ALG_CFG,null,null);$.addLoading($.id("saveBtn"));$.exe(function(err){if(algEntry.hw_nat_enable==1&&!err){algEntry.hw_nat_enable=0;$.act(ACT_SET,ALG_CFG,null,null,algEntry);if(!$.exe()){algEntry.hw_nat_enable=1;$.act(ACT_SET,ALG_CFG,null,null,algEntry);$.exe()}}if(!err){if(sysMode=="Hotspot"&&bChanged){$.guage(["<span class='T_rebooting'>"+s_str.rebooting+"</span>","<span class='T T_wait_reboot'>"+s_str.wait_reboot+"</span>"],100,$.guageInterval,function(){$.refreshWindow()});$.act(ACT_OP,ACT_OP_REBOOT);$.exe(true)}else{
