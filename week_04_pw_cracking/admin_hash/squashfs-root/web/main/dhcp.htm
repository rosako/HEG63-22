<script language="javascript" type="text/javascript">$.loadHelp("dhcpEdit_h.htm");function init(){var brList;var dhcpCfg;var ipList;var dhcp_tbl=$.id("dhcpcfg");var row,cell;brList=$.act(ACT_GL,L2_BRIDGING_ENTRY,null,null,["bridgeName"]);$.exe(function(err){if(!err){if(brList.length==1){$.addClass($.id("dhcpList"),"nd");$.loadMain("dhcpEdit.htm",brList[0].bridgeName)}else{$.removeClass($.id("dhcpList"),"nd");for(var index=0;index<brList.length;index++){dhcpCfg=$.act(ACT_GET,LAN_HOST_CFG,brList[index].__stack,null,null);ipList=$.act(ACT_GS,LAN_IP_INTF,null,brList[index].__stack,["IPInterfaceIPAddress","IPInterfaceSubnetMask","__ifName"]);if(!$.exe()){row=dhcp_tbl.insertRow(-1);cell=row.insertCell(-1);cell.width="25%";cell.innerHTML=brList[index].bridgeName;cell=row.insertCell(-1);cell.innerHTML=dhcpCfg.minAddress+"-"+dhcpCfg.maxAddress;cell=row.insertCell(-1);cell.width="15%";cell.innerHTML=((dhcpCfg.DHCPServerEnable==1)?"<span class='T T_enabled'>"+m_str.enabled+"</span>":"<span class='T T_disabled'>"+m_str.disabled+"</span>");cell=row.insertCell(-1);cell.width="15%";cell.innerHTML="<span class='a T T_edit' onclick='$.loadMain(\"dhcpEdit.htm\",\""+brList[index].bridgeName+"\");'>"+m_str.edit+"</span>"}}$.resize($.id("dhcpcfg"),8);$.fixTbl()}}})}init();</script>
