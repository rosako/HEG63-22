<script type="text/javascript">var lang="en_US";if($.country){lang=$.country}var url=window.location.href;if(url.indexOf("tplinklogin.net")>=0){url=url.replace("tplinklogin.net","tplinkwifi.net");window.location=url}var isLocked=false;deleteCookie("Authorization");if(window.parent!=window){var refresh=function(domain,port,frame,page){if($.local){location.reload(true)}else{var ret=window.parent.location.href.match(/(https?):\/\/([^:\/]+)(:\d+)?\/?([^?]*)/);window.parent.location.href=ret[1]+"://"+(domain?domain:ret[2])+(port?":"+port:(ret[3]?ret[3]:""))+"/"+(frame?frame:(ret[4]?ret[4]:""))+(page?"#__"+page.match(/\w+\.htm$/):"")}};refresh()}function Base64Encoding(input){var keyStr="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=";var output="";var chr1,chr2,chr3,enc1,enc2,enc3,enc4;var i=0;input=utf8_encode(input);while(i<input.length){chr1=input.charCodeAt(i++);chr2=input.charCodeAt(i++);chr3=input.charCodeAt(i++);enc1=chr1>>2;enc2=((chr1&3)<<4)|(chr2>>4);enc3=((chr2&15)<<2)|(chr3>>6);enc4=chr3&63;if(isNaN(chr2)){enc3=enc4=64}else{if(isNaN(chr3)){enc4=64}}output=output+keyStr.charAt(enc1)+keyStr.charAt(enc2)+keyStr.charAt(enc3)+keyStr.charAt(enc4)}return output}function utf8_encode(string){string=string.replace(/\r\n/g,"\n");var utftext="";for(var n=0;n<string.length;n++){var c=string.charCodeAt(n);if(c<128){utftext+=String.fromCharCode(c)}else{if((c>127)&&(c<2048)){utftext+=String.fromCharCode((c>>6)|192);utftext+=String.fromCharCode((c&63)|128)}else{utftext+=String.fromCharCode((c>>12)|224);utftext+=String.fromCharCode(((c>>6)&63)|128);utftext+=String.fromCharCode((c&63)|128)}}}return utftext}function PCWin(event){if(event.keyCode==13){PCSubWin()}}function PCSubWin(){if(isLocked==true){return}var auth;var password=$.id("pcPassword").value;var userName=$.id("userName").value;auth="Basic "+Base64Encoding(userName+":"+password);document.cookie="Authorization="+auth;window.location.reload()}function deleteCookie(name){var LargeExpDate=new Date();document.cookie=name+"=; expires="+LargeExpDate.toGMTString()}function lockWeb(bLock){$.id("userName").disabled=bLock;$.id("pcPassword").disabled=bLock;$.id("pcPassword").blur();$.id("userName").blur()}function resize(){bodyObj=document.body;bodyObj.style.width=(document.documentElement.clientWidth<1000?1000:document.documentElement.clientWidth)+"px"}function pageLoad(){resize();window.onresize=resize;var tip=$.id("tip"),tipStr="",note=$.id("note");var unLi=$.id("unLi");var pwLi=$.id("pwLi");var userName=$.id("userName");var pcPassword=$.id("pcPassword");deleteCookie("Authorization");try{if(localString){$.id("mnum").innerHTML=localString[lang].MODEL_NO+modelName}else{$.id("mnum").innerHTML="Model No. "+modelName}if(modelDesc){$.id("mname").innerHTML=modelDesc}}catch(e){}if(forbidAdminLogin==1){if(localString){$.id("note").innerHTML=localString[lang].NOTE;$.id("tip").innerHTML=localString[lang].TIP_CONFLICT}else{$.id("note").innerHTML="NOTE:";$.id("tip").innerHTML="The router allows only one administrator to login at the same time, please try again later."}forbidAdminLogin=0;authTimes=0;if(0){userName.value="admin";pcPassword.focus();pcPassword.select()}else{userName.focus();userName.select()}lockWeb(true);return}if(authTimes>0){if(localString){$.id("note").innerHTML=localString[lang].NOTE;$.id("tip").innerHTML=localString[lang].TIP_ERROR}else{$.id("note").innerHTML="NOTE:";$.id("tip").innerHTML="The username or password is incorrect, please try again."}}if(authTimes>=10){isLocked=true;lockWeb(true);count=7200-forbidTime;if(localString){$.id("note").innerHTML=localString[lang].NOTE;tipStr=localString[lang].TIP_EXCE1;$.id("tip").innerHTML=tipStr+count+localString[lang].TIP_EXCE2}else{$.id("note").innerHTML="NOTE：";tipStr="You have exceeded ten attempts. Please try again in ";$.id("tip").innerHTML=tipStr+count+"s."}window.setTimeout(function(){if(count<1){$.id("note").innerHTML="";$.id("tip").innerHTML="";isLocked=false;lockWeb(false);userName.focus();deleteCookie("Authorization");window.location.reload();return}count--;if(localString){$.id("tip").innerHTML=tipStr+count+localString[lang].TIP_EXCE2}else{$.id("tip").innerHTML=tipStr+count+"s."}window.setTimeout(arguments.callee,1000)},1000)}else{userName.focus()}if(0){userName.value="admin";pcPassword.focus();pcPassword.select()}else{userName.focus();userName.select()}};</script>
