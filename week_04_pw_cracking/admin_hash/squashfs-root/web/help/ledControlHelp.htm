<h1 class="header">LED Control</H1>
<p class="brief">The LED Control allows you to turn On or Off the LEDs on your device according to a specific time schedule.</p>
<p class="night_mode"><b>Night Mode</b> - Indicates whether the Night Mode is On (enabled) or Off (disabled).</p>
<p class="off_time"><b>LED Off Time</b> - Select the time schedule to turn off LEDs.</p>
