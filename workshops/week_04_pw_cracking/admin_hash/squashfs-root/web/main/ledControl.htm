<script type="text/javascript">var ledCtrlEnabled=true;var startHour=21;var startMinute=0;var endHour=9;var endMinute=0;</script>

<script type="text/javascript">function checkTime(startHour,startMinute,endHour,endMinute){if(startHour==undefined){startHour=$.id("start_hour").value}if(startMinute==undefined){startMinute=$.id("start_minute").value}if(endHour==undefined){endHour=$.id("end_hour").value}if(endMinute==undefined){endMinute=$.id("end_minute").value}return true}function validateInput(e){checkTime()}function ledCtrlToggle(){var ledCtrlEnabled=$.id("t_led_en").checked;if(ledCtrlEnabled){$.id("start_hour").disabled=false;$.id("start_minute").disabled=false;$.id("end_hour").disabled=false;$.id("end_minute").disabled=false;$.removeClass($.id("ledTimeCfg"),"gray")}else{$.id("start_hour").disabled=true;$.id("start_minute").disabled=true;$.id("end_hour").disabled=true;$.id("end_minute").disabled=true;$.addClass($.id("ledTimeCfg"),"gray")}}function init(){var ledControl=$.act(ACT_GET,LED_CONTROL,null,null);if(!$.exe()){ledCtrlEnabled=(ledControl.enable!=0);startHour=ledControl.startHour;startMinute=ledControl.startMinute;endHour=ledControl.endHour;endMinute=ledControl.endMinute}if(ledCtrlEnabled){$.id("t_led_en").checked=true}else{$.id("t_led_en").checked=false}$.id("start_hour").value=startHour;$.id("start_minute").value=startMinute;$.id("end_hour").value=endHour;$.id("end_minute").value=endMinute;ledCtrlToggle()}function doSave(){var newLedCtrlEnabled=($.id("t_led_en").checked==true?1:0);var newStartHour=$.id("start_hour").value;var newStartMinute=$.id("start_minute").value;var newEndHour=$.id("end_hour").value;var newEndMinute=$.id("end_minute").value;if(checkTime(newStartHour,newStartMinute,newEndHour,newEndMinute)==false){return false}var ledControlObj={enable:newLedCtrlEnabled,startHour:newStartHour,startMinute:newStartMinute,endHour:newEndHour,endMinute:newEndMinute};$.act(ACT_SET,LED_CONTROL,null,null,ledControlObj);$.exe(function(ret){if(!ret){$.reload()}})};</script>
