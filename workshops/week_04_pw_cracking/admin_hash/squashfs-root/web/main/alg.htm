<script language="javascript" type="text/javascript">function init(){algEntry=$.act(ACT_GET,ALG_CFG,null,null);if(!$.exe()){if(algEntry.pptpAlg==1){$.id("pptpEnable").checked=true}else{$.id("pptpDisable").checked=true}if(algEntry.l2tpAlg==1){$.id("l2tpEnable").checked=true}else{$.id("l2tpDisable").checked=true}if(algEntry.ipSecAlg==1){$.id("ipSecEnable").checked=true}else{$.id("ipSecDisable").checked=true}if(algEntry.ftpAlg==1){$.id("ftpEnable").checked=true}else{$.id("ftpDisable").checked=true}if(algEntry.tftpAlg==1){$.id("tftpEnable").checked=true}else{$.id("tftpDisable").checked=true}if(INCLUDE_ALG_H323){$.removeClass($.id("h323"),"nd");if(algEntry.h323Alg==1){$.id("h323Enable").checked=true}else{$.id("h323Disable").checked=true}}if(INCLUDE_ALG_SIP){$.removeClass($.id("sip"),"nd");if(algEntry.sipAlg==1){$.id("sipEnable").checked=true}else{$.id("sipDisable").checked=true}}}}function algSave(obj){var arg={};arg.pptpAlg=($.id("pptpEnable").checked==true)?1:0;arg.ipSecAlg=($.id("ipSecEnable").checked==true)?1:0;arg.l2tpAlg=($.id("l2tpEnable").checked==true)?1:0;arg.ftpAlg=($.id("ftpEnable").checked==true)?1:0;arg.tftpAlg=($.id("tftpEnable").checked==true)?1:0;if(INCLUDE_ALG_H323){arg.h323Alg=($.id("h323Enable").checked==true)?1:0}if(INCLUDE_ALG_SIP){arg.sipAlg=($.id("sipEnable").checked==true)?1:0}$.addLoading(obj);$.act(ACT_SET,ALG_CFG,null,null,arg);$.exe(function(err){if(!err){$.reload()}})};</script>
