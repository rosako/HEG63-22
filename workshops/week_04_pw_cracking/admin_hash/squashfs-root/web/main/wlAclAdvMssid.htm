<script language="javascript" type="text/javascript">function doSave(obj){var macAddr=$.id("MAC").value.toUpperCase();var desc=$.id("desc").value;var hostName=vapObj.name;var enable;var desc;var macList;var isConflict=false;if($.id("desc").value==""){desc=" "}if(!$.isname(desc)){$.alert(ERR_WLAN_MAC_FILTER_DESCRIP_INVALID);var element=$.id("desc");if(element){element.focus();element.select()}return false}if($.mac(macAddr)){return}$.addLoading(obj);macList=$.act(ACT_GS,MSSID_MACTABLEENTRY,null,vapObj.__stack,["MACAddress","HostName"]);$.exe(function(ret){if(!ret){$.each(macList,function(arg,index){if(this.MACAddress==macAddr){if(entry==null||(entry!=null&&entry.__stack!=this.__stack)){isConflict=true}}});if(isConflict){$.alert(ERR_WLAN_MAC_CONFLICT);$.id("MAC").focus();$.id("MAC").select();$.removeLoading();return}var enable;if($.id("state").value==1){enable=1}else{enable=0}if(entry==null){$.act(ACT_ADD,MSSID_MACTABLEENTRY,null,vapObj.__stack,{Enabled:enable,Description:desc,MACAddress:macAddr,HostName:hostName})}else{$.act(ACT_SET,MSSID_MACTABLEENTRY,entry.__stack,null,["Enabled="+enable,"MACAddress="+macAddr,"Description="+desc,"HostName="+hostName])}$.exe(function(ret){if(!ret){$.loadMain("wlAclMssid.htm",vapIdx)}})}})}function goBack(){$.loadMain("wlAclMssid.htm",vapIdx)};</script>
