<script language="javascript" type="text/javascript">function init(){HostEntryList=$.act(ACT_GL,LAN_HOST_ENTRY,null,null,["leaseTimeRemaining","MACAddress","hostName","IPAddress"]);$.exe(function(err){if(!err){var tbl=$.id("hostTbl");var row,cell;var brName;for(var i=0;i<HostEntryList.length;i++){if(HostEntryList[i].leaseTimeRemaining==0){continue}row=tbl.insertRow(-1);cell=row.insertCell(-1);cell.width="10%";cell.innerHTML=i+1;cell=row.insertCell(-1);cell.innerHTML=((HostEntryList[i].hostName=="")?"Unknown":$.resizeStrList(HostEntryList[i].hostName,20));cell=row.insertCell(-1);cell.width="25%";cell.innerHTML=HostEntryList[i].MACAddress;cell=row.insertCell(-1);cell.width="20%";cell.innerHTML=HostEntryList[i].IPAddress;cell=row.insertCell(-1);cell.width="20%";var hours=0;var minutes=0;var seconds=0;var leaseTime;if(HostEntryList[i].leaseTimeRemaining==-1){leaseTime="<span class='T T_permanent'>"+s_str.permanent+"</span>"}else{hours=parseInt((HostEntryList[i].leaseTimeRemaining)/(60*60),10);hours=hours<10?"0"+hours:hours;minutes=parseInt(((HostEntryList[i].leaseTimeRemaining)/60),10)%60;minutes=minutes<10?"0"+minutes:minutes;seconds=(HostEntryList[i].leaseTimeRemaining)%60;seconds=seconds<10?"0"+seconds:seconds;leaseTime=hours+":"+minutes+":"+seconds}cell.innerHTML=leaseTime}$.resize($.id("hostTbl"),8)}})};</script>
