<script language="javascript" type="text/javascript">var lanip_dut;var lanmask_dut;function doCollect(){$.qd.staip.ip=$.id("ip").value;$.qd.staip.mask=$.id("mask").value;$.qd.staip.gw=$.id("gw").value;$.qd.staip.dns=$.id("dns").value;$.qd.staip.dns2=$.id("dns2").value}function isSameSubnet(wanip,wanmask,lanip,lanmask){var wanip_num=$.ip2num(wanip);var wanmask_num=$.ip2num(wanmask);var lanip_num=$.ip2num(lanip);var lanmask_num=$.ip2num(lanmask);if((lanip_num&lanmask_num)==(wanip_num&lanmask_num)||((lanip_num&wanmask_num)==(wanip_num&wanmask_num))){return true}return false}function goNext(){doCollect();var ip=$.id("ip");var mask=$.id("mask");var gw=$.id("gw");var dns=$.id("dns");var dns2=$.id("dns2");if($.ifip($.qd.staip.ip,true)){ip.focus();ip.select();return $.alert(ERR_STAIP_IP_INVAD)}if($.mask($.qd.staip.mask,true)){mask.focus();mask.select();return $.alert(ERR_STAIP_MASK_INVAD)}if($.ipmask($.qd.staip.ip,$.qd.staip.mask,true)){ip.focus();ip.select();return $.alert(ERR_STAIP_IP_MASK_CONFLICT)}if(isSameSubnet($.qd.staip.ip,$.qd.staip.mask,lanip_dut,lanmask_dut)){ip.focus();ip.select();return $.alert(CMM_WAN_IP_IP_IN_THE_SAME_SUBNET_WITH_LAN)}if($.ifip($.qd.staip.gw,true)){gw.focus();gw.select();return $.alert(ERR_STAIP_GW_INVAD)}if($.ipmask($.qd.staip.gw,$.qd.staip.mask,true)){gw.focus();gw.select();return $.alert(ERR_STAIP_GW_MASK_CONFLICT)}if($.ipmaskgw($.qd.staip.ip,$.qd.staip.mask,$.qd.staip.gw,true)){gw.focus();gw.select();return $.alert(ERR_STAIP_IP_GW_CONFLICT)}if($.ifip($.qd.staip.dns,true)){dns.focus();dns.select();return $.alert(ERR_STAIP_DNS1_INVAD)}if($.qd.staip.dns2&&$.ip2num($.qd.staip.dns2)!==0&&$.ifip($.qd.staip.dns2,true)){dns2.focus();dns2.select();return $.alert(ERR_STAIP_DNS2_INVAD)}if($.qd.sysMode){$.qf.next($.qd.sysMode)}else{$.qf.next()}}function goPrev(){doCollect();$.qf.prev()};</script>
